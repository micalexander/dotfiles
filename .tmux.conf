# 0 is too far from ` ;)
set -g base-index 1
setw -g pane-base-index 1

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g pane-border-style 'fg=black,bg=#1d1f25'
set -g pane-active-border-style 'fg=#1d1f25,bg=#1d1f25'

set -g window-active-style 'fg=colour250,bg=black'
set -g window-style 'fg=#53616b,bg=#1d1f25'

set -g status-right '#(tmux-spotify-info)'

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

bind-key -n C-n send-keys -t 3 !! Enter
bind-key v split-window -h
bind-key s split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-h resize-pane -L
bind-key C-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

PILOT_ROOT=$HOME/.config/nvim/repos/github.com/urbainvaes/vim-tmux-pilot
source-file $PILOT_ROOT/pilot.tmux

# Use Alt-vim keys without prefix key to switch panes
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

